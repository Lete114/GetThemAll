<html>
	<head>
		<script type="text/javascript" src="js/options.js"></script>
		<link rel="stylesheet" type="text/css" href="css/options.css" />
		
		<title>Flash视频下载设置</title>
	</head>
	<body>
	
	<div id="mainContainer" class="install">
	
		<div class="block">
		
			<!-- settings -->
			<div class="gta_downloader_global gta_downloader_settings">
				<div class="gta_downloader_settings_top">
					<div class="gta_downloader_settings_logo gta_downloader_noselect">
						<i class="gta_downloader_icon_logo_settings"></i>
						GetThemAll</div>
					<div class="gta_downloader_settings_close gta_downloader_noselect" id="buttonCloseButton">
						<i class="gta_downloader_icon_ic_hide_white"></i>
						<span msg="options_close">关闭</span>
					</div>
				</div>
				<div class="gta_downloader_settings_content">
					<form method="" name="" action="" id="form_options">
						<div class="gta_downloader_settings_title"><span msg="options_general"></span></div>
						<div class="gta_downloader_settings_fields_set">
							<div id="settings_vk_button" class="gta_downloader_settings_field gta_downloader_noselect">
								<label class="gta_downloader_check">
									<input class="gta_downloader_check_element" type="checkbox"  sname="gta.display_vk_button"  id="display_vk_button" >
									<span class="gta_downloader_check_block">
										<i></i>
									</span>
									<span msg="options_vk">显示 vk.com 下载按钮</span>
								</label>
							</div>
							<div id="settings_facebook_button" class="gta_downloader_settings_field gta_downloader_noselect">
								<label class="gta_downloader_check">
									<input class="gta_downloader_check_element" type="checkbox"  sname="gta.display_facebook_button"  id="display_facebook_button" >
									<span class="gta_downloader_check_block">
										<i></i>
									</span>
									<span msg="options_facebook">显示 facebook.com 下载按钮</span>
								</label>
							</div>
							<div class="gta_downloader_settings_field gta_downloader_noselect">
								<label class="gta_downloader_check">
									<input class="gta_downloader_check_element" type="checkbox"  sname="gta.show_save_text"  id="display_save_button" >
									<span class="gta_downloader_check_block">
										<i></i>
									</span>
									<span msg="options_save">显示保存为文本</span>
								</label>
							</div>
							<div class="gta_downloader_settings_field gta_downloader_noselect">
								<legend class="gta_downloader-options-scale" msg="options_scale">扩展插件</legend>
									<select sname="gta.display_scale" id="scaleSelect">
										<option value="0.70">70%</option>											
										<option value="0.80">80%</option>											
										<option value="0.90">90%</option>											
										<option value="1.00">100%</option>											
										<option value="auto">自动</option>
									</select>
							</div>
							<div class="gta_downloader_settings_field gta_downloader_noselect">
								<label class="gta_downloader_check">
									<input class="gta_downloader_check_element" type="checkbox"  sname="gta.original_filename" >
									<span class="gta_downloader_check_block">
										<i></i>
									</span>
									<span msg="options_filename">下载原始文件名</span>
								</label>
							</div>
							<div class="gta_downloader_settings_submit">
								<button class="gta_downloader_button gta_downloader_button_big" id="applyChangesButton" type="submit" name=""><span msg="options_apply_changes">应用更改</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
			<!-- /settings --> 
				
		</div>
				
	</div>		
	
	
	</body>
</html>
